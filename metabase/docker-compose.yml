services:
  metabase:
    image: metabase/metabase:latest
    container_name: tennis-metabase
    restart: unless-stopped
    ports:
      - "${MB_JETTY_PORT:-3000}:3000"
    volumes:
      - ./metabase-data:/metabase-data:Z
    environment:
      # Metabase Application Database (stores Metabase's internal data)
      # Using H2 file-based database by default
      MB_DB_FILE: /metabase-data/metabase.db

      # Metabase Server Configuration
      MB_JETTY_PORT: 3000

      # Java Options for better performance
      JAVA_OPTS: "-Xmx2g -XX:+UseContainerSupport"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

